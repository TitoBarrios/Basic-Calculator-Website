<html>
    <head>
        <title>Calculadora</title>
        <link type = "text/css" rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
    <body onload:init()>  
        <div id="calculatorContainer">
             <form name="calculator">
                <input type="textfield" id="result"  name="result" autocomplete="off">

                <input type="button" value="7" id="seven" class="gray">
                <input type="button" value="8" id="eight" class="gray">
                <input type="button" value="9" id="nine" class="gray">
                <input type="button" value="+" id="plus" class="orange">
                <br>
                <input type="button" value="4" id="four" class="gray">
                <input type="button" value="5" id="five" class="gray">
                <input type="button" value="6" id="six" class="gray">
                <input type="button" value="-" id="minus" class="orange">
                <br>
                <input type="button" value="1" id="one" class="gray">
                <input type="button" value="2" id="two" class="gray">
                <input type="button" value="3" id="three" class="gray">
                <input type="button" value="X" id="multiplication" class="orange">
                <br>
                <input type="button" value="0" id="zero" class="gray">
                <input type="button" value="C" id="clean">
                <input type="button" value="=" id="equal">
                <input type="button" value="/" id="division" class="orange">
             </form>
         </div>
<script src="function.js"></script>
    </body>
</html>
